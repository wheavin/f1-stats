project_name: f1-stats

containers:

  build-env:
    image: maven:3.6.1-jdk-11
    run_as_current_user:
      enabled: true
      home_directory: /home/container-user
    volumes:
      - local: .
        container: /code
      - type: cache
        name: maven-cache
        container: /home/container-user/.m2
    working_directory: /code

  deploy-env:
    image: jboss/wildfly
    volumes:
      - local: .
        container: /code
    working_directory: /code

tasks:

  build:
    description: Build the application.
    group: Build tasks
    run:
      container: build-env
      command: mvn clean install -DskipTests

  unit:
    description: Run the unit tests.
    group: Test tasks
    run:
      container: build-env
      command: mvn test

  deploy:
    description: Build and deploy the application to JBoss.
    group: Test tasks
    dependencies:
      - build-env
    prerequisites:
      - build
    run:
      container: deploy-env
      environment:
        UPDATE_DATA_ON_STARTUP: "true"
        DATA_SOURCE_HOSTNAME: "http://ergast.com"
      command: "'cp f1-stats-war/target/f1-stats-war.war /opt/jboss/wildfly/standalone/deployments/ && /opt/jboss/wildfly/bin/standalone.sh'"
      entrypoint: /bin/sh -c
      ports:
        - local: 6001
          container: 6001
        - local: 9990
          container: 9990

  shell:
    description: Start a shell in the development environment.
    group: Utility tasks
    run:
      container: build-env
      command: bash

include:
  - type: git
    repo: https://github.com/batect/java-bundle.git
    ref: 0.1.0
